<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kalkulator Suhu</title>
</head>
<body>
    <header>
        <h1>Kalkulator Suhu</h1>
    </header>
    <main>
        <section class="input-section">
            <form action="">
                <nav class="suhu">
                    <div id="suhu-diketahui">Celsius</div>
                    <div id="suhu-ditanya">Fahrenheit</div>
                </nav>
                <nav>
                    <input id="input-suhu" placeholder="0">
                    <img src="assets/tanda panah kanan.png" height="30px" width="30px">
                    <input id="output-suhu" placeholder="0" disabled>
                </nav>  
            </form>
            <!-- <label for="input-field">Celsius</label>
            <input id="input-field" type="number" placeholder="0">
            <div id="input-button">
                <button>Konversi</button>
                <button>Reset</button>
                <button>Reverse</button>
            </div> -->
        </section>
        <div class="grid-kalkulator">
            <button class="reset" onClick=buttonclick(this.innerText)>Reset</button>
            <button class="convert" onClick=konversicelsiusfahrenheit()>Convert</button>
            <input class="cara-kalkulasi" id="cara-kalkulasi" type="text" name="display" disabled>
            <button onClick=buttonclick(this.innerText)>7</button>
            <button onClick=buttonclick(this.innerText)>8</button>
            <button onClick=buttonclick(this.innerText)>9</button>
            <button class="reverse" onClick=buttonreverse()>Reverse</button>
            <button onClick=buttonclick(this.innerText)>4</button>
            <button onClick=buttonclick(this.innerText)>5</button>
            <button onClick=buttonclick(this.innerText)>6</button>
            <input class="cara-konversi" id="cara-konversi" type="text" name="display" disabled>
            <button onClick=buttonclick(this.innerText)>1</button>
            <button onClick=buttonclick(this.innerText)>2</button>
            <button onClick=buttonclick(this.innerText)>3</button>
            <button class="indikator"></button>
            <button class="black" onClick=buttonkaliminus1()>+-</button>
            <button onClick=buttonclick(this.innerText)>0</button>
            <button class="black" onClick=buttonclick(this.innerText)>.</button>
    </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
